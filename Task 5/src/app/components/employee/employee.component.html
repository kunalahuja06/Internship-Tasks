<div class="employee d-flex col-3" id="employee" (click)="openVerticallyCentered(content)">
  <div>
      <img src={{employee.picture}} class="picture p-2">
  </div>
  <div class="p-2 pe-4">
      <h5 class="employee-name text-nowrap m-0"><a href="#" class=" employee-name-a text-decoration-none">{{employee.preferredName}}</a></h5>
      <p class="job-title text-nowrap m-0 text-capitalize">{{employee.jobTitle}}</p>
      <p class="department text-nowrap m-0">{{employee.department}} Department</p>
      <span class="d-flex">
          <a href="#" class="contact-icon me-2"><i class="fa-solid fa-square-phone"></i></a>
          <a href="#" class="contact-icon me-2"><i class="fa-solid fa-envelope"></i></a>
          <a href="#" class="contact-icon me-2"><i class="fa-solid fa-comment"></i></a>
          <a href="#" class="contact-icon me-2"><i class="fa-solid fa-star"></i></a>
          <a href="#" class="contact-icon me-2"><i class="fa-solid fa-heart"></i></a>
      </span>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
