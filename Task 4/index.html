<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/886ad0e71c.js" crossorigin="anonymous"></script>
</head>
<body class="mx-5 my-4">
    <nav class="nav navbar row m-0">
        <img src="./Address Book/logo.png" alt="logo" class="logo col-2 p-0">
        <div class="header col-5 p-0">
            <h3 class="title text-capitalize text-info fw-light m-0">employee directory</h3>
            <p class="header-para text-capitalize">the ultimate people directory experience</p>
        </div>
        <div class="user col-5 d-flex justify-content-end align-items-end p-0">
            <h3 class="user-text text-capitalize fw-light px-2 fs-4 m-0"><span class="text-info">welcome, </span>andrew philips</h3>
            <img src="./Address Book/user-logo.png" alt="user logo" class="user-logo">
        </div>
    </nav>
    <main class="row py-4 m-0">
        <div class="filters col-2 pe-2">
            <div class="departments">
                <p class="filter-title text-capitalize fs-6 fw-bold m-0">departments</p>
                <ul class="department-ul p-0 mt-2">
                </ul>
            </div>
            <div class="offices">
                <p class="filter-title text-capitalize fs-6 fw-bold m-0">offices</p>
                <ul class="offices-ul p-0 mt-2">
                </ul>
            </div>
            <div class="job-titles">
                <p class="filter-title text-capitalize fs-6 fw-bold m-0">Job titles</p>
                <ul class="job-title-ul p-0 mt-2">
                </ul>
            </div>
        </div>
        <div class="search-filters col-10">
            <div class="search-alphabets row m-0">
                <ul class="search-alphabets-ul list-group list-group-horizontal d-flex justify-content-between">
                    <li class="search-alphabets-li list-group-item"><i class="fa-solid fa-user"></i></li>
                </ul>
            </div>
            <div class="search-bar d-flex my-auto py-3">
                <p class="search-para text-capitalize fw-normal my-auto">search</p>
                <input type="text" id="myInput"class="search-input mx-3 my-auto pe-lg-5" placeholder="Enter any keyword">
                <a href="#" type="submit" class="submit-button text-capitalize text-decoration-none my-auto px-3 py-1 text-white ms-3 me-5">clear</a>
                <p class="filter-para my-auto mx-2">Filter by</p>
                <select name="filter" id="filter" class="filter-options ps-2 pe-3 pb-1">
                    <option value="pref-name" class="text-capitalize">preferred name</option>
                    <option value="first-name" class="text-capitalize">first name</option>
                    <option value="last-name" class="text-capitalize">last name</option>
                    <option value="email" class="text-capitalize">email</option>
                    <option value="job-title" class="text-capitalize">job-title</option>
                    <option value="office" class="text-capitalize">office</option>
                    <option value="department" class="text-capitalize">department</option>
                    <option value="phone" class="text-capitalize">phone number</option>
                    <option value="skype" class="text-capitalize">skype id</option>
                </select>
                <a href="#" class="add-employee text-capitalize ms-auto text-decoration-none text-white my-auto px-2 py-1 fw-bold" data-bs-toggle="modal" data-bs-target="#addEmployee">add employee</a>
                <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addEmployeeTitle">Add Employee</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Add Employee</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="note"><b>Note:</b> Please use the advanced filter options to refine your results.</p>
            <div class="employees d-flex flex-wrap  px-4 pt-3">
                
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
