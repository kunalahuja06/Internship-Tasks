<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/886ad0e71c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="mx-5 my-4">
    <nav class="nav navbar row m-0">
        <a href="index.html" class="col-2"><img src="./Address Book/logo.png" alt="logo" class="logo p-0"></a>
        <div class="header col-5 p-0">
            <h3 class="title text-capitalize text-info fw-normal m-0">employee directory</h3>
            <p class="header-para text-capitalize">the ultimate people directory experience</p>
        </div>
        <div class="user col-5 d-flex justify-content-end align-items-end p-0">
            <h3 class="user-text text-capitalize fw-light px-2 fs-4 m-0"><span class="welcome text-info">welcome, </span>andrew philips</h3>
            <img src="./Address Book/user-logo.png" alt="user logo" class="user-logo">
        </div>
    </nav>
    <main class="row py-4 m-0">
        <div class="filters col-2 pe-2">
            <div class="departments">
                <p class="filter-title text-capitalize fs-6 fw-bold m-0">departments</p>
                <ul class="department-ul p-0 mt-2">
                </ul>
            </div>
            <div class="offices">
                <p class="filter-title text-capitalize fs-6 fw-bold m-0">offices</p>
                <ul class="offices-ul p-0 mt-2">
                </ul>
            </div>
            <div class="job-titles">
                <p class="filter-title text-capitalize fs-6 fw-bold m-0">Job titles</p>
                <ul class="job-title-ul p-0 mt-2 mb-0">
                </ul>
                <a href="#" class="text-capitalize fs-6 text-decoration-none view-more" onclick="toggleLi()">view more</a>
            </div>
        </div>
        <div class="search-filters col-10">
            <div class="search-alphabets row m-0">
                <ul class="search-alphabets-ul list-group list-group-horizontal d-flex justify-content-between">
                    <li class="search-alphabets-li list-group-item"><a href="#" class="search-alphabets-li-a text-white"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
            <div class="search-bar d-flex my-auto py-3">
                <p class="search-para text-capitalize fw-normal my-auto">search</p>
                <input type="text" id="myInput" name="myInput" class="search-input mx-3 my-auto pe-lg-5" placeholder="Enter any keyword" onkeyup="search()">
                <a href="#" type="submit" class="clear-button text-capitalize text-decoration-none my-auto px-3 py-1 text-white ms-3 me-5" onclick="clearSearchInput()">clear</a>
                <p class="filter-para my-auto mx-2">Filter by</p>
                <select name="filter" id="filter" class="filter-options ps-2 pe-5 pb-1">
                    <option value="preferredname" class="text-capitalize">preferred name</option>
                    <option value="firstname" class="text-capitalize">first name</option>
                    <option value="lastname" class="text-capitalize">last name</option>
                    <option value="email" class="text-capitalize">email</option>
                    <option value="jobtitle" class="text-capitalize">job title</option>
                    <option value="office" class="text-capitalize">office</option>
                    <option value="department" class="text-capitalize">department</option>
                    <option value="phonenumber" class="text-capitalize">phone number</option>
                    <option value="skypeid" class="text-capitalize">skype id</option>
                </select>
                <a href="#" class="add-employee text-capitalize ms-auto text-decoration-none text-white my-auto px-2 py-1 fw-bold" data-bs-toggle="modal" data-bs-target="#employeeDetailsModal" onclick="addEmployeeBtn()">add employee</a>
                <div class="modal fade hide" id="employeeDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" >
                        <div class="modal-content">
                            <div class="modal-header px-4">
                                <h5 class="modal-title text-capitalize"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="employeeDetails" name="addEmployee" class="px-3">
                                    <div class="row mb-3 pref-name-field">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="preferredName" name="preferredName" placeholder="John Doe" required>
                                            <label for="preferred">Preferred Name</label>
                                        </div>
                                        <p class="preferred-name-error text-danger d-none"></p>
                                    </div>
                                    <div class="names row mb-3">
                                        <div class="form-floating col me-3">
                                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" onchange="setPreferredName()" required>
                                            <label for="FirstName">First Name</label>
                                        </div>
                                        <div class="form-floating col">
                                            <input type="text" class="form-control" id="lastName" name="lastName"  onchange="setPreferredName()" placeholder="Last Name">
                                            <label for="LastName">Last Name</label>
                                        </div>
                                        <p class="name-error text-danger d-none"></p>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                            <label for="Email">Email address</label>
                                        </div>
                                        <p class="email-error text-danger d-none"></p>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="form-floating number col">
                                            <input type="tel" class="form-control" id="number" name="phoneNumber" placeholder="1234567890" required>
                                            <label for="Number">Phone Number</label>
                                            <p class="number-error text-danger d-none"></p>
                                        </div>
                                        <div class="form-floating skypeId skypeid-field col ms-3">
                                            <input type="tel" class="form-control" id="skypeId" name="skypeId" placeholder="live:xyz" required>
                                            <label for="SkypeID">SkypeID</label>
                                            <p class="skypeid-error text-danger d-none"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-floating col me-3 mb-3">
                                            <select name="jobTitle" id="jobTitle" class="add-jobtitle-options form-select text-capitalize" required>
                                                <option value="Sharepoint Practice Head" class="text-capitalize">sharepoint practice head</option>
                                                <option value=".Net Development Lead" class="text-capitalize">.net nevelopment lead</option>
                                                <option value="Recruiting Expert" class="text-capitalize">recruiting expert</option>
                                                <option value="BI Developer" class="text-capitalize">bI developer</option>
                                                <option value="Business Analyst" class="text-capitalize">business analyst</option>
                                            </select>
                                            <label for="JobTitle">Job Title</label>
                                        </div>
                                        <div class="form-floating col mb-3">
                                            <select name="department" id="department" class="add-department-options form-select text-capitalize" required>
                                                <option value="IT" class="text-capitalize">IT</option>
                                                <option value="HR" class="text-capitalize">human resources</option>
                                                <option value="MD" class="text-capitalize">MD</option>
                                                <option value="Sales" class="text-capitalize">sales</option>
                                            </select>
                                            <label for="Department">Department</label>
                                        </div>
                                        <p class="jobtitle-error text-danger d-none"></p>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="form-floating">
                                            <select name="office" id="office" class="add-office-options form-select text-capitalize" required>
                                                <option value="Seattle" class="text-capitalize">seattle</option>
                                                <option value="India" class="text-capitalize">india</option>
                                            </select>
                                            <label for="Office">Office</label>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="picture" name="picture" placeholder="Image URL here" required>
                                             <label for="Image">Profile Picture (Image URL)</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button type="submit" id="employeeBtn" data-id="" class="btn btn-primary fw-bold py-2" onclick="saveEmployee()">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="note"><b>Note:</b> Please use the advanced filter options to refine your results.</p>
            <div class="employees row flex-row align-content-start pt-3 px-3">
            </div>
            <div class="modal fade" id="showEmployee" tabindex="-1" aria-labelledby="showEmployeeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content show-employee-modal">
                        <div class="modal-body mx-auto">
                            <img src="" alt="user" class="show-employee-modal-picture d-flex mx-auto">
                            <div class="employee-details row pt-1 pb-3 px-5">
                                <p class="show-employee-modal-preferredname text-primary fw-bold mb-0"></p>
                            </div>
                            <div class="employee-details row py-1 br">
                                <div class="col">
                                    <label for="firstname" class="show-employee-modal-label" >First Name</label>
                                    <p class="show-employee-modal-first-name fw-bold text-primary mb-0"></p>
                                </div>
                                <div class="col">
                                    <label for="lastname" class="show-employee-modal-label" >Last Name</label>
                                    <p class="show-employee-modal-last-name fw-bold text-primary mb-0"></p>
                                </div>
                            </div>
                            <div class="employee-details row py-1 br">
                                <label for="email" class="show-employee-modal-label">Email</label>
                                <p class="show-employee-modal-email fw-bold text-primary mb-0"></p>
                            </div>
                            <div class="employee-details row py-1 br">
                               <div class="col">
                                 <label for="number" class="show-employee-modal-label">Phone-Number</label>
                                    <p class="show-employee-modal-phone-number col text-primary fw-bold mb-0"></p>
                               </div>
                                <div class="col">
                                    <label for="skypeid" class="show-employee-modal-label ">Skype ID</label>
                                    <p class="show-employee-modal-skypeid col fw-bold text-primary mb-0"></p>
                                </div>
                            </div>
                            <div class="employee-details row py-1 br">
                                <div class="col">
                                    <label for="jobtitle" class="show-employee-modal-label ">Job Title</label>
                                    <p class="show-employee-modal-jobtitle fw-bold text-primary mb-0"></p>
                                </div>
                                <div class="col">
                                    <label for="department" class="show-employee-modal-label ">Department</label>
                                    <p class="show-employee-modal-department fw-bold text-primary mb-0"></p>
                                </div>
                            </div>
                            <div class="employee-details row py-1">
                                <label for="office" class="show-employee-modal-label ">Office</label>
                                <p class="show-employee-modal-office fw-bold text-primary mb-0"></p>
                            </div>
                        </div>
                        <button type="button" class="edit-btn btn btn-danger fw-bold m-2" data-bs-toggle="modal" data-bs-target="#employeeDetailsModal" onclick="showEmployeeValues()">Edit</button>
                        <button type="button" class="btn btn-primary fw-bold m-2" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./employee.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
